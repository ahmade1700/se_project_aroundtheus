<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" alt="Logo" src="./images/Logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/mr-cou.jpg"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal modal_profile">
      <div class="modal__container">
        <button class="modal__exit modal__exit-editor"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form modal__form-profile" id="profile-form">
          <label class="modal_label">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              name="title"
              minlength="2"
              maxlength="40"
              required
              id="name"
            />

            <span id="name-error" class="modal__input_type_error"></span>
          </label>
          <label class="modal_label">
            <input
              type="text"
              class="modal__input modal__input_type_description"
              name="description"
              minlength="2"
              maxlength="200"
              id="description"
              required
            />
            <span id="description-error" class="modal__input_type_error"></span>
          </label>
          <button class="modal__button modal__button-editor" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_preview">
      <div class="modal__container modal__container_preview">
        <button class="modal__exit modal__exit-preview"></button>
        <img class="modal__preview-image" />
        <h3 class="modal__preview-title"></h3>
      </div>
    </div>

    <div class="modal modal_new-card">
      <div class="modal__container">
        <button class="modal__exit modal__exit-new-card"></button>
        <p class="modal__heading">Add New Card</p>
        <form class="modal__form modal__new-card-form" id="new_card__form">
          <label class="modal_label">
            <input
              type="text"
              class="modal__input modal__input_type_name"
              name="title"
              placeholder="Name"
              minlength="1"
              maxlength="30"
              required
              id="title"
            />
            <span id="title-error" class="modal__input_type_error"></span>
          </label>
          <label class="modal_label">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              name="description"
              placeholder="URL"
              id="url"
              required
            />
            <span id="url-error" class="modal__input_type_error"></span>
          </label>
          <button class="modal__button modal__button-new-card" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
